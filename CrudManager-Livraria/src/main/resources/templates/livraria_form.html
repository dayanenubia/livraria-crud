<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
<div th:replace="cabecalho :: head"></div>

	<title>Crud Manager - Livraria</title>
</head>

<body>
	<div class="container my-2">
		<h2>Livraria</h2>
		<form action="#" th:action="@{/livrarias/new}" th:object="${livraria}" method="POST">
		
			<input type="hidden" th:field="*{id}" id="id">
			
			<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="text-danger"></span>
			<input type="text" th:field="*{nome}" placeholder="nome" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}" class="text-danger"></span>
			<input type="text" th:field="*{endereco}" placeholder="endereco da livraria" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}" class="text-danger"></span>
			<input type="text" th:field="*{telefone}" placeholder="telefone" class="form-control mb-4 col-4"> 
			
			<span th:if="${#fields.hasErrors('site')}" th:errors="*{site}" class="text-danger"></span>
			<input type="text" th:field="*{site}" placeholder="site do atendimento" class="form-control mb-4 col-4">
			
			<div class="form-group">
			    <label for="livro">livro da Livraria</label>
    <select class="form-control" id="livro" th:field="*{livro.id}">
        <option value="">Selecione um livro</option>
        <option th:each="livro : ${livros}" th:value="${livro.id}" th:text="${livro.getNome()}"></option>
    </select>
			</div>
			
			<button type="submit" class="btn col-2" style="background-color: #E6E6FA; color:#000000;">Salvar</button>
		</form>
		<hr>
		<a th:field="@{/livrarias}" href ="/livrarias">Livrarias</a>
	</div>
</body>
</html>
