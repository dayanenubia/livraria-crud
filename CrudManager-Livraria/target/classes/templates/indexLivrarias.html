<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<div th:replace="cabecalho :: head"></div>
		
		<title>Crud Manager - Livrarias</title>
	</head>
	<body>

<div th:replace="menu :: body"></div>

		<div class="container my-2">
			<h1>Livrarias</h1>
			<div>				
				<a th:href="@{/livrarias/form}" class="btn btn-md mb-3 float-right" style="background-color: #F5F5F5; color:#000000;">
		   			Adicionar Livraria
        </a>
			</div>
			<table class="table table-striped table-responsive-md">
				<thead>
					<tr>
						<th>Nome</th>
						<th>Endereco</th>
						<th>Telefone</th>
						<th>Site</th>
						<th>Livro</th>
						<th>Funções</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="c : ${livrarias}">
						<td th:text="${c.nome}"></td>
						<td th:text="${c.endereco}"></td>
						<td th:text="${c.telefone}"></td>
						<td th:text="${c.site}"></td>
						<td th:text="${c.livro.getNome()}"></td>
						<td>
							<a th:href="@{/livrarias/update/{id}(id=${c.id})}" class="btn" style="background-color: #B0E0E6; color:#000000;">Alterar</a>
							
							<a th:href="@{/livrarias/delete/{id}(id=${c.id})}" class="btn" style="background-color: #D8BFD8; color:#000000;">Excluir</a>			
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
